name: Release Notifier

on:
  release:
    types: [published]

jobs:
  post-to-discord:
    name: Post to Discord ðŸ“¡
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: rjstone/discord-webhook-notify@v1
        with:
          severity: info
          color: '#1EE084'
          text: New release from [Quilt](https://github.com/lemonmade/quilt)!
          description: '**${{ github.release.tag_name }}**\n\n${{ github.release.html_url }}'
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK_URL }}
